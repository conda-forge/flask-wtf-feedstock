{% set name = "Flask-WTF" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 872fbb17b5888bfc734edbdcf45bc08fb365ca39f69d25dc752465a455517b28

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python >=3.6

  run:
    - python >=3.6
    - flask
    - itsdangerous
    - wtforms

test:
  requires:
    - pip
  imports:
    - flask_wtf
    - flask_wtf.recaptcha
  commands:
    - pip check

about:
  home: https://github.com/lepture/flask-wtf
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Simple integration of Flask and WTForms
  dev_url: https://github.com/lepture/flask-wtf
  doc_url: https://flask-wtf.readthedocs.io/en/stable/

extra:
  recipe-maintainers:
    - pmlandwehr
    - xylar
